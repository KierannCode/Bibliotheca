<div class="row align-items-center justify-content-center">
    <div class="col-auto">
        <div class="d-flex">
            <div class="col">
                Logged as <span class="fw-bold fst-italic"> {{navbarManager.contributor?.username}} </span>
                <i *ngIf="navbarManager.contributor?.roleName === 'Administrator'" title="Administrator" class="bi bi-key"></i>
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                {{navbarManager.contributor?.creationCount}}
                <i title="Creations" class="bi bi-file-earmark-plus text-success"></i>
                {{navbarManager.contributor?.updateCount}}
                <i title="Changes" class="bi bi-pencil text-primary"></i>
                {{navbarManager.contributor?.deletionCount}}
                <i title="Deletions" class="bi bi-trash text-danger"></i>
            </div>
        </div>
    </div>
    <div class="col-auto dropdown" dropdown>
        <button type="button" class="btn btn-light dropdown-toggle" dropdownToggle>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" *dropdownMenu>
            <li><a class="dropdown-item">Dashboard</a></li>
            <li><a class="dropdown-item">Settings</a></li>
            <div *ngIf="navbarManager.contributor?.roleName === 'Administrator'">
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item">Control panel</a></li>
                <li><button class="dropdown-item btn btn-link" (click)="generateToken()">Generate
                        token</button></li>
            </div>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><button class="dropdown-item text-danger btn btn-link" (click)="logOut()">Log
                    out</button></li>
        </ul>
    </div>
</div>
