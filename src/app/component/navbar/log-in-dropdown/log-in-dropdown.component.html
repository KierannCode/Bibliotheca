<div class="dropdown" dropdown [(isOpen)]="isOpen" [autoClose]="false">
    <button class="btn btn-light dropdown-toggle" dropdownToggle>
        Log in
    </button>
    <div class="dropdown-menu dropdown-menu-right animated-dropdown" *dropdownMenu>
        <div class="m-3">
            <label for="usernameLogInInput" class="form-label">Username</label>
            <input type="text" id="usernameLogInInput" class="form-control" [(ngModel)]="logInDto.username"
                (keydown.enter)="logIn()" validated="username">
        </div>
        <div class="m-3">
            <label for="passwordLogInInput" class="form-label">Password</label>
            <input type="password" id="passwordLogInInput" class="form-control" [(ngModel)]="logInDto.password"
                (keydown.enter)="logIn()" validated="password">
        </div>
        <div class="d-flex justify-content-center m-3">
            <button class="btn btn-lg btn-primary" (click)="logIn()" [disabled]="loading">
                <div *ngIf="loading" class="spinner-border"></div>
                <div *ngIf="!loading">Log in</div>
            </button>
        </div>
        <div class="dropdown-divider"></div>
        <div class="row align-items-center justify-content-center m-3">
            <div class="col-auto">
                <label for="signUpButton" class="col-form-label">Don't have an account?</label>
            </div>
            <div class="col-auto">
                <button class="btn btn-link" (click)="isOpen = false; signUpModalComponent.openModal()">Sign up</button>
                <app-sign-up-modal [parent]="this"></app-sign-up-modal>
            </div>
        </div>
    </div>
</div>
