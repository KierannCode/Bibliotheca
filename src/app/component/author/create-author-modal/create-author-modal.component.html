<ng-template #createAuthorModalTemplate>
    <div class="modal-header">
        <h5 class="modal-title">New author</h5>
        <button class="btn-close" data-bs-dismiss="modal" (click)="authorManager.closeCreateAuthorModal()"></button>
    </div>
    <div class="modal-body">
        <div class="m-3">
            <label for="usernameSignUpInput" class="form-label">Romanized name</label>
            <input type="text" id="usernameSignUpInput" class="form-control" [(ngModel)]="createAuthorDto.romanizedName"
                (keydown.enter)="createAuthor()" validated="romanizedName">
        </div>
        <div class="m-3">
            <label for="usernameSignUpInput" class="form-label">Original name</label>
            <input type="text" id="usernameSignUpInput" class="form-control" [(ngModel)]="createAuthorDto.originalName"
                (keydown.enter)="createAuthor()" validated="originalName">
        </div>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="submit" class="btn btn-lg btn-success" (click)="createAuthor()"
            [disabled]="!loadingCreate.isOver()">
            <div *ngIf="!loadingCreate.isOver()" class="spinner-border"></div>
            <div *ngIf="loadingCreate.isOver()">Create</div>
        </button>
    </div>
</ng-template>
